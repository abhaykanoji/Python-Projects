{% extends 'base.html' %} {% block title%} Post {% endblock %}
{%block content%}

<div class="container-custom">

    <div class="row">

        <div class="col s12 m12 l12">
            
            <h3>{{post.title}}</h3>

        </div>

        <p>
            {{ post.cat.title }}
        </p>

        <img src = "/media/{{ post.image }}" class = "responsive-img" alt = "image">

        <br>

        <p>
            {{post.content|safe}}
        </p>

    </div>

</div>

{% endblock %}
